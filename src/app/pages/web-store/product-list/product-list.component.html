<section class="container-fluid" style="margin-top: 50px;">
    <h1 class="text-start title">Productos Destacados</h1>
    <!-- Sección de productos -->
    <div class="text-center">
        <div class="row">
            @for (item of productsList; track $index) {
            <div class="col-md-3 product-dashboard">
                <img class="img-thumbnail" src="{{item.image}}" alt="{{item.description}}">
                <h5>{{item.title}}</h5>
                <p>{{item.description.slice(0, 30)}}</p>
                <a [routerLink]="['/detail', item.id]" routerLinkActive="router-link-active"  class="btn btn-outline-success">Ver más</a>
            </div>
            }
            <div class="col-12 product-dashboard text-center">
                <button type="button" class="btn btn-success btn-lg">Mas productos</button>
            </div>
        </div>
    </div>
</section>
